<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Book Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cormorant">

    </head>
    <body>
        <section class="layer">
        </section>

        <header role="banner">
            <h1>Book Search</h1>
            <p>Find the right book at the right price</p>
        </header>

        <main role="main">
            <section class="searchBar">
                <form>
                    <div>
                         <label for="Book-Topic"> Topic</label>
                        <input type="text" name="search" id="search" class="userSearch" placeholder="Dogs" aria-controls="topic">
                    </div>
                    <div>
                        <label for="number-of-books">Quantity</label>
                        <input type="number" name="max-search" id="max-search" class="maxResult" placeholder="5" aria-controls="list-Number">
                    </div>
                    <input type="submit" class="submitButton">
                </form>
            </section>

            <section class="results" aria-live="polite">   
            </section>
        </main>
        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
        <script src="index.js"></script>
    </body>
</html>
